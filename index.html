<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Slider-JS</title>
  </head>
  <body>
    <div class="container">
      <div class="arrowsx">
        <i class="fas fa-angle-left"></i>
      </div>
      <div class="wrap">
        <img class="active" src="https://sfondo.info/i/original/d/1/3/31058.jpg" alt="">
        <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/1080p-HD-Image-Nature.jpg" alt="">
        <img src="https://sfondo.info/i/original/6/7/9/41564.jpg" alt="">
        <img src="https://ak8.picdn.net/shutterstock/videos/5597768/thumb/9.jpg" alt="">
        <img src="https://sfondo.info/i/original/2/f/4/33092.jpg" alt="">
      </div>
      <div class="arrowdx">
        <i class="activeColor fas fa-angle-right"></i>
      </div>
      <div class="dots">
        <i class="active fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
      </div>

    </div>

    <script src="main.js"></script>
  </body>
</html>
